<div class="content">
    <div class="container posts-content">
      <div class="row" *ngIf="users" appScrollLoadMore (scrollingFinished)="onScrollingFinished()">
        <div *ngFor="let user of users">
          <app-post-component (showModal)="showModal($event)" [user]="user" [(post)]="user.posts[0]"></app-post-component>
        </div>
      </div>
      <div class="row" *ngIf="!users && isLoading">
        <h3>Loading Feed!</h3>
      </div>
      <div class="loading-more" *ngIf="loadingMore">
        <p>Loading <i class="fa fa-spin fa-spinner"></i></p>
      </div>
    </div>
  </div>

  <app-share-post *ngIf="selectedPostId" [user]="selectedUser" [post]="selectedPost"></app-share-post>
